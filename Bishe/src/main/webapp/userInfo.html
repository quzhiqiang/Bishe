
<div ng-show="flag==1">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-center">
						<b>账号登录</b>
					</h3>
				</div>
				<div class="panel-body">
					<div class="input-group input-group" style="margin-top: 1%;">
						<span class="input-group-addon">账户</span> <input type="text"
							class="form-control" placeholder="请输入用户名" name="userName"
							id="loginName">
					</div>
					<div class="input-group input-group" style="margin-top: 1%;">
						<span class="input-group-addon ">密码</span> <input type="password"
							class="form-control" placeholder="请输入您的密码"
							name="passwordEncryption" id="loginPassword">
					</div>
					<div class="column" style="margin-top: 1%;">
						<button type="button" class="btn btn-primary btn-block"
							onclick="userLogin()" id="loginBtn">登录</button>
					</div>
					<div class="col-lg-12" style="margin-top: 1%;">
						<a href="user_login.html">注册账号</a>/ <a>忘记密码?</a>
					</div>
				</div>
				<div class="panel-footer">
					<h6 class="text-center">欢迎登录云影交流网</h6>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-show="flag==0">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-center">
						<b>账号信息</b>
					</h3>
				</div>
				<div class="panel-body">
					<div class="col-lg-12" align="center" style="margin-top: 10px;">
						<img alt="" height="50px;" width="50px;" class="img-thumbnail"
							ng-src="{{user.picture}}" />
					</div>
					<div class="col-lg-12" align="center" style="margin-top: 10px;">
						<label ng-show="user.userName.length<=4">{{user.userName}}</label>
						<label ng-show="user.userName.length>4">{{user.userName
							|limitTo : 4: 0}}..</label> <span>等级1</span>
					</div>
					<div class="col-lg-12" align="center">
						<span><b>关注11</b></span> <span><b>粉丝1</b></span>
					</div>
					<div class="col-lg-6 col-lg-offset-3 btn-group btn-group-sm">
						<button type="button" class="btn btn-primary"
							onclick="location.href='person_information.html#/personInfo'">记录</button>
						<button type="button" class="btn btn-danger" onclick="logout()">注销</button>
					</div>
				</div>
				<div class="panel-footer">
					<h6 class="text-center">欢迎登录云影交流网</h6>
				</div>
			</div>
		</div>
	</div>
</div>
