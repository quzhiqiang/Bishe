<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人信息页面</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/toastr.min.css" type="text/css" />
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-animate.min.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<style type="text/css">

</style>
</head>
<body ng-app='routingApp'>
<div class="container col-lg-10  col-lg-offset-1">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="jumbotron">
				<h3>
					用户个人中心
				</h3>
				<p>
					欢迎来到云影在线交流网用户个人中心
				</p>
				<p>
					 <a class="btn btn-primary btn-large" href="home.html">返回首页</a>
				</p>
			</div>
		</div>
	</div>
</div>
<div class="container col-lg-2 col-lg-offset-1 well" >
	<div class="row clearfix">
		<div class="col-lg-12 column">
			<ul class="nav nav-stacked nav-pills">
				<li class="active">
					 <a href="#/personInfo">个人信息</a>
				</li>
				<li>
					 <a href="#">发帖信息</a>
				</li>
				<li >
					 <a href="#">浏览信息</a>
				</li>
				<li >
					 <a href="#">分享信息</a>
				</li>
				<li >
					 <a href="#">评论信息</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<div ng-view class='container col-lg-8'>

</div>
     
  <script>
            var app = angular.module('routingApp',['ngRoute']);
            app.controller('fileInfo', function($scope, $http) {
    			$http({
    				method : 'get',
    				url : 'file/getList'
    			}).then(function successCallback(response){
    				$scope.file = response.data;
    			}, function errorCallback(response) {
    			});
    		});
            app.config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/personInfo',{templateUrl:'1.html',controller:"fileInfo"})
                .when('/computers',{template:'这是电脑分类页面'})
                .when('/printers',{template:'这是打印机页面'})
                .otherwise({redirectTo:'/'});
            }]);
   </script>        
</body>
</html>
